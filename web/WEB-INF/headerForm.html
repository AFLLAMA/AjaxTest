<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" >

    <title>$Title$</title>
    <script type="text/javascript" src="js/jquery-3.4.0.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("input").change(function () {
                var num1 = 0;
                var num2 = 0;
                num1 += $('#par1').val();
                num2 += $('#par2').val();
                $.ajax({
                    type:'POST',
                    data:{
                        num1:num1,
                        num2:num2,
                        action:'demo1'},
                    url:'AjaxController',
                    success:function (result) {
                        $('#result1').html(result);
                    }
                });
            });
        });

    </script>

</head>
<body>
<form>
    Parameter1: <input type="text" id="par1"><br>
    Parameter2: <input type="text" id="par2"><br>
    Sum: <span id="result1"></span>
</form>
<h1>HeaderFilter</h1>
